<h1>Pok√©dex </h1>

<div class="row">
  <div class="col s3 3" *ngFor="let pokemon of pokemons">
    <div class="card">
      <div class="card-image">
        <img src="{{ pokemon.image }}">
        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">{{pokemon.id}}</i></a>
      </div>
      <span class="card-title black-text" >{{ pokemon.name }}</span>
      <div class="card-content">
        <p>{{pokemon.types}}</p>
      </div>
    </div>
  </div>
</div>
