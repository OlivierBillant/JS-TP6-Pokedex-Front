<h1 class = "center">Pok√©dex </h1>

<div class="container">
  <div class="row">
    <div class="col s3 m4" *ngFor="let pokemon of pokemons">
      <div class="card">
        <div class="card-image">
          <img src="{{ pokemon.image }}">
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i
              class="material-icons">{{pokemon.id}}</i></a>
        </div>
        <span class="card-title black-text">{{ pokemon.name }}</span>
        <div class="card-content center">
          <p  class="{{type | pokemonTypeColor}}" *ngFor="let type of pokemon.types">{{type}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
